<head>

    <link href="https://fonts.googleapis.com/css2?family=Baloo+2:wght@800&family=Poppins&family=Source+Sans+Pro&display=swap" rel="stylesheet">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Doggies</title>
</head>
<body>
    <header>
        <div class="logo">Logo</div>
        <nav>
            <ul class="nav-list">
                <li><a href="/index.html">Home</a></li>
                <li><a href="/adopt.html">Adopt</a></li>
                <li><a href="/gallery.html">Gallery</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
        <div class="burger">
            <div class="line1"></div>
            <div class="line2"></div>
            <div class="line3"></div>
        </div>
    </header>
    <main class="adoptBody">
        <div class="gridcontainer">
            <div class="card cardTitle">
                <h1>Adopt a Dog!</h1>
            </div>
            <div class="card cardOne">
                <img src="images/blue-dog.jpg" alt="a bulldog puppy looking over his shoulder">
                <p class="cardtext">This little blue guy is looking for a new home</p>
            </div>
            <div class="card cardTwo">
                <img src="images/yellow-dog.jpg" alt="a corgi puppy sitting with his big ears extended">
                <p class="cardtext">This little yellow girl is looking for a new home</p>
            </div>
            <div class="card cardThree">
                <img src="images/green-dog.jpg" alt="a bulldog puppy wearing a gold chain">
                <p class="cardtext">This little green guy is looking for a new home</p>
            </div>
            <div class="card cardFour">
                <img src="images/purple-dog.jpg" alt="a bulldog puppy looking up and licking his nose">
                <p class="cardtext">This little purple pup is looking for a new home</p>
            </div>
        </div>
    </main>
    <footer>
        <p>This is a footer.</p>
    </footer>
